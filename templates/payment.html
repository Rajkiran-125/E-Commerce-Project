

{% block content %}

<style>
    .login-form h1{
        background-color:#911cdf;
        padding:1rem;
    }
</style>
  
<div class="container">
    <div class="login-form">
      <form action="ordersuccess">
        <h1 style='color:white;'>Payment</h1><br>
        <h2 style='color:#911cdf;'>Credit Card 
            <div class="icons">
                <img src="https://i.imgur.com/2ISgYja.png" width="30">
                <img src="https://i.imgur.com/W1vtnOV.png" width="30">
                <img src="https://i.imgur.com/35tC99g.png" width="30">
                <img src="https://i.imgur.com/2ISgYja.png" width="30">
            </div>
        </h2><br>

        <label for="email">Card Number</label>
        <input type="number" placeholder="0000 0000 0000 0000" name="email" required />

        <label for="psw">Expiry Date</label>
        <input
          type="number"
          placeholder="MM/YY"
          name="psw"
          required
        />

        <label for="psw-repeat">CVC/CVV</label>
        <input
          type="password"
          placeholder="000"
          name="psw-repeat"
          required 
          max="3"
        />

        <div class="buttons">
          <button type="submit" class="signupbtn">Pay Now</button>
        </div>
      </form>
    </div>
  </div>



{% endblock %}
