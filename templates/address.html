{% include 'header.html' %}

{% block content %}
  
    <div class="container">
      <div class="login-form">

        <form method="post">
          {% csrf_token %}
          <h1>Welcome! {{request.user | upper}}</h1><br><br>
          <h2 style="color:#911cdf">Add Address</h2><br>

          {{form.name}}
          {{form.phone}}
          {{form.locality}}
          {{form.city}}
          {{form.zipcode}}

          <div class="buttons">
            <button type="submit" class="signupbtn">Submit</button>
          </div>

        </form>
        
      </div>
    </div>


{% endblock %}

{% include 'footer.html' %}
