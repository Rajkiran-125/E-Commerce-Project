{% include 'header.html' %}

{% block content %}


  
    <div class="container">
      <div class="login-form">
        <form method="post">
          {% csrf_token %}
          <h1>Sign Up</h1>
          <p>
            Please fill in this form to create an account. or
            <a class="signup" style="color:#911cdf" href="login">Login</a>
          </p>

          {{form.username}}
          {{form.email}}
          {{form.password}}

          <p>
            By creating an account you agree to our
            <a href="#">Terms & Privacy</a>.
          </p>

          <div class="buttons">
            <button type="submit" class="signupbtn">Sign Up</button>
          </div>

        </form>

      </div>
    </div>



{% endblock %}

{% include 'footer.html' %}
